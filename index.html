<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="preconnect" href="https://fonts.gstatic.com"/>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/5968971b15.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style/style.css"/>
    <link rel="stylesheet" href="style/responsive.css">
  </head>
  <body>
    <section id="contact">
      <div class="section-wrapper">
        <div class="header">
          <p>CONTACT</p>
          <h1>Contact us to get <br> free support</h1>
        </div>
        <form>
          <div class="description-flex">
            <textarea placeholder="Description"></textarea>
          </div>
          <div class="info-flex">
            <input type="text" id="subj" name="suvject" placeholder="Subject">
            <input type="text" id="name" name="name-surname" placeholder="Name / Surname">
            <input type="email" id="mail" name="email" placeholder="Email">
            <button type="submit" id="send">Send <i class="far fa-paper-plane"></i></button>
          </div>
        </form>
      </div>
    </section>
  </body>
</html>
